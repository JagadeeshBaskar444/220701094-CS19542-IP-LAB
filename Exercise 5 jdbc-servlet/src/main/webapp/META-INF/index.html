<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <script>
        function validateForm() {
            var title = document.forms["bookForm"]["title"].value;
            var author = document.forms["bookForm"]["author"].value;
            var price = document.forms["bookForm"]["price"].value;

            if (title == "" || author == "" || price == "") {
                alert("All fields must be filled out");
                return false;
            }
            if (isNaN(price)) {
                alert("Price must be a number");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Book Information</h2>
    <form name="bookForm" action="BookServlet" method="post" onsubmit="return validateForm()">
        <label for="title">Book Title:</label><br>
        <input type="text" id="title" name="title"><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>

        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher"><br>

        <label for="edition">Edition:</label><br>
        <input type="text" id="edition" name="edition"><br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
